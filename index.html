<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
</head>
<body>
        <!-- ------- jumbotron ----------------- -->
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">Train Train Train</h1>
                <h3 class="text-center">Time zones are here because of your trains..</h3>
            </div>
            <div class="card">
                    <div class="card-header">
                      Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table" id="train-table">
                            <thead>
                                <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency(min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                
                                </tr>
                            </thead>
                            <tbody>
                        
                            </tbody>
                            </table>
                    </div>
                  </div>
            
    <br>
    <div class="card">
        <div class="card-header">
            Add Employee
        </div>
        <div class="card-body">   
            <div class="form-body">
                    <form onsubmit="return false">
                      <div class="form-group row">
                        <label for="train-name">Train Name</label>
                        <input class="form-control" id="train-name" type="text">
                      </div>
                      <div class="form-group row">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="destination" type="text">
                      </div>
    
                      <div class="form-group row">
                        <label for="train-time">First Train Time(HH:mm - military time)</label>
                        <input class="form-control" id="train-time" type="text">
                      </div>
                      <div class="form-group row">
                            <label for="frequency">Frequency (min)</label>
                            <input class="form-control" id="frequency" type="number">
                          </div>
                      <button class="btn btn-primary" id="submit-info" type="submit">Submit</button>
                    </form>
                  </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
